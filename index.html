        <h1>Verificar se o número é Par ou Ímpar</h1>
        <input type="number" id="num" placeholder="Digite um número">
        <button onclick="verificarParImpar()">Verificar</button>
        <p id="resultado"></p>
    
        <script>
            function verificarParImpar() {
                let numero = document.getElementById('num').value;
                if (numero % 2 === 0) {
                    document.getElementById('resultado').innerText = "O número é par";
                } else {
                    document.getElementById('resultado').innerText = "O número é ímpar";
                }
            }
        </script>
